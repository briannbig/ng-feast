<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular feast</title>
    <script src="./src/lib/angular.min.js"></script>
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="stylesheet" href="static/bootstrap/bootstrap.min.css">
</head>

<body>
    <div class="container vh-100 p-5" ng-app="angularFeastApp" ng-controller="angularFeastController">

        <h1>Angular Feast</h1>
        <hr class="mt-1" style=" height: 2px; background-color: {{favColor}};">

        <p class="h6 mb-3">Name:</p>
        <input class="form-control mb-3" type="text" ng-model="name">

        <p class="h6 my-2">Angular expressions are simple: Enter below a number and I will square it for you</p>
        <input type="number" class="form-control my-2" ng-model="number">
        <p class="my-2">The square of {{number}} is {{number * number}}</p>

        <div class="card small">
            <div class="card-header" style="background-color: {{favColor}};">
                <!-- using angular to change css property-->
                <p class="card-title h6 my-0">Hello {{name}}</p>
            </div>
            <div class="card-body">
                <p my-2>Your favourite color is <span class="badge" style="background-color:{{favColor}};"> {{favColor}}
                    </span>, to change it enter color below:<span>
                        <input type="text" class="form-control small my-2" ng-model="favColor">
                    </span>
                </p>
            </div>
        </div>

        <p class="my-2 p-2 h3" feast-directive></p>
        <hr class="mt-1" style=" height: 1px; background-color: {{favColor}};">


    </div>

</body>

<script>
    var app = angular.module('angularFeastApp', []);
    app.controller('angularFeastController', function ($scope) {
        $scope.name = "Brian";
        $scope.number = 3;
        $scope.favColor = "lightGreen";
    });

    app.directive("feastDirective", function () {
        return {
            template: "Feasting about to go down!"
        };
    });
</script>

</html>
